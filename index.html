    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Bin2Dec</title>
</head>

<body>

            <h1>Bin2Dec</h1>

    <script src="javascript/index.js"></script>
